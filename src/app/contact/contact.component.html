  <!-- Contact/Reservation Form -->
  <div class="col-md-6">
    <div class="p-4 bg-light rounded custom-shadow">
      <h4 class="text-black mb-3">Send a Message or Request a Table</h4>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label text-black">Your Name</label>
          <input type="text" class="form-control border-0" id="name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-black">Email Address</label>
          <input
            type="email"
            class="form-control border-0"
            id="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="guests" class="form-label text-black"
            >Number of Guests</label
          >
          <input
            type="number"
            class="form-control border-0"
            id="guests"
            min="1"
            max="20"
          />
        </div>

        <div class="mb-3">
          <label for="datetime" class="form-label text-black"
            >Preferred Date & Time</label
          >
          <input
            type="datetime-local"
            class="form-control border-0"
            id="datetime"
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label text-black"
            >Message / Special Requests</label
          >
          <textarea
            class="form-control border-0"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
